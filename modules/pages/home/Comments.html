//js for toggle button for calling top slider menu, and rotate icon by calling .rotate CSS class
$(window).load(function(){
$('#userBar .toggle').toggle(function(){
    $('#topSlider').animate({'top':33});
    $("#tggleBtn").toggleClass("rotate");
}, function(){
    $('#topSlider').animate({'top':-139});
    $("#tggleBtn").toggleClass("rotate");
});
});//]]>

<script type="text/javascript">
// jQuery Document
// Marhazk -custom NEWSFEEDS
$(document).ready(function(){
	//If user submits the form
	
	$("#opchkpinit").click(function(){	
		var val1 = $("#latid").val();
		var val2 = $("#lonid").val();
		var val3 = $("#locnameid").val();
		var val4 = $("#msgpinit").val();
		$.post("http://www.pinit.uni.me/?op=home&ajax=1", {lat: val1, lon: val2, locname: val3, msg: val4});
		$("#msgpinit").attr("value", "");
		//alert('MSG SENT');
		return false;
	});

});
