<div id="map" style="position:relative; width: 799px; height: 499px"></div>
            <script type="text/javascript" src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script> 
            <script type="text/javascript">
  var map;
  function onchg(lat, lon)
  {
    map = new VEMap('map');
    map.LoadMap(new VELatLong(lat, lon), 15 ,'r' ,false);
    $("#zoom").val(15);
    $("#lat").val(lat);
    $("#long").val(lon);
    map.AttachEvent("onendzoom",EndZoomHandler);
	GetLocationInfo(map.GetCenter());
  }
  window.onload=function()
  {
    map = new VEMap('map');
    map.LoadMap(new VELatLong(__PLAT__, __PLON__), 15 ,'r' ,false);
    map.AttachEvent("onendzoom",EndZoomHandler);
  }

  function EndZoomHandler(e)
  {
  }

  function ClickHandler(e)
  {
    var latlng = map.PixelToLatLong(new VEPixel(e.mapX, e.mapY));
    GetLocationInfo(latlng);
  }

  function GetLocationInfo(latlng)
  {
    // add pushpin
    map.DeleteAllShapes();
    var shape = new VEShape(VEShapeType.Pushpin, latlng);
    map.AddShape(shape);

  }
</script> 
</div>
