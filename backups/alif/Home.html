  <style type='text/css'>
    html, body {
	
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	overflow:hidden;
	font-family:"Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,"sans-serif";
}

.main-container
    {
		
        width:100%;
		height:100%;
        overflow:hidden;
    }
    .left-section{
        position:relative;
        width: 300px;
        height:100%;
        float: left;
        left:0px;
		color:#FFFFFF;
		overflow:hidden;
		display:inline;
		z-index:10;
		
    }
	.left-section .contentx {
	padding-top: 10px;
	padding-left:10px;
    float:left;
    width:270px;
    height:100%;
	background:#bada55;
}

.left-section .tab {
    cursor:pointer;
    float:right;
    width:20px;
    height:100%;
	background-image:url(images/VmenuRec.png);
	background-repeat:no-repeat;
	box-shadow: 1px 0px 3px #888888;
	background-color:#bada55;
	
}

.left-section .tab: hover{
opacity:0.9;
}
	
	
    .right-section
    {
	position:absolute;
	height:100%;
	background-color:#333;
	left:299px;
	z-index:10;
    }

.tab: hover{
background-color:#fff;
}


<!-- topSlider Part-->
  <style type='text/css'>
    #userBar {
    top:0px;
    width:100%;
	
}
#userBar .content {
    top:0px;
    width:100%;
    height:33px;
    background:#bada55;
	box-shadow: 1px 0px 3px #888888;
	overflow:hidden;
    z-index:100;
	
}

#topSlider {
    position:absolute;
    top:-130px;
    width:100%;
	z-index:90;

}

#topSlider .content {
    top:0px;
	padding-top:1px;
	padding-bottom:1px;
    width:100%;
    background:#333; 
	opacity:0.9;
    z-index:40;
}



.toggle{
    cursor:pointer;
    float:right;
	padding:3px 4px 3px 4px;
    -moz-transition: all .5s;
    -webkit-transition: all .5s;
    -o-transition: all .5s;
    transition: all .5s;
}

.rotate {  
	cursor:pointer;
    float:right;
	padding:0px 0px 0px 4px;
    -ms-transform: rotate(180deg);
    -webkit-transform: rotate(180deg);
    -o-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    transform: rotate(180deg);
}


<!-- Start CSS for Context Menu (alif)-->

ul, li{margin:0;padding:0;}

ul.pmenu {
        position:absolute;
        margin: 0;
        padding: 1px;
        list-style: none;
        width: 150px; /* Width of Menu Items */
        border: 1px solid #ccc;
        background:white;
        display:none;
		left:auto;
		top:auto;
        z-index:10;
}

ul.pmenu li {
         position: relative;
}

ul.pmenu li ul {
         position: absolute;
         left: 150px; /* Set 1px less than menu width */
         top: 0;
         display: none;
         z-index:10;
}

/* Styles for Menu Items */
ul.pmenu li a {
         display: block;
         text-decoration: none;
         color: black;
         padding: 2px 5px 2px 20px;
}

ul.pmenu li a:hover {
    background:#335EA8;
    color:white;
}

ul.pmenu li a.parent {
    background:url('drop_down_triangle.gif') no-repeat 140px 4px; 
}
ul.pmenu li a.parent:hover {
    background:#335EA8 url('drop_down_triangle_hover.gif') no-repeat 140px 4px;
}

/* IE \*/
* html ul.pmenu li { float: left; height: 1%; }
* html ul.pmenu li a { height: 1%; }
* html ul.pmenu li ul {left:147px;}
/* End */

ul.pmenu li:hover ul, ul.pmenu li.over ul { display: block; } /* The magic */
ul.pmenu li ul{left:150px;}

<!-- End CSS for context menu (alif)-->

  </style>
  


<script type='text/javascript'>//<![CDATA[ 
<!-- JS for left slider menu and auto resize map width (alif)-->
$(window).load(function(){
$(".right-section").width($(window).width()-300);
$(".right-section").height($(window).height()-30);


$('.left-section .tab').toggle(function(){
    $('.left-section').animate({'left':-140},"slow");
	$('.right-section').animate({'left':20},"slow");
	 var nextWidth = $(window).width()-20;
	$(".right-section").animate({'width':nextWidth},600);
	
}, function(){
    $('.left-section').animate({'left':0},"slow");
	$('.right-section').animate({'left':299},"slow");
	var nextWidth = $(window).width()-299;
	$(".right-section").animate({'width':nextWidth},600);
});
});//]]>  

//function to reset map size(right-section) if user change windows size
$(window).resize(function() {
  $(".right-section").width($(window).width()-300);
$(".right-section").height($(window).height()-30);
});
<!-- End JS for left slider menu and auto resize map width-->
</script>

<script type='text/javascript'>
		
/*set map height 100%-40%, 40 for top bar menu
$(document).ready(function() {
$("#PinItMap").height($(document).height()-90);
});*/

//js for toggle button for calling top slider menu, and rotate icon by calling .rotate CSS class
$(window).load(function(){
$('#userBar .toggle').toggle(function(){
    $('#topSlider').animate({'top':33});
    $("#tggleBtn").toggleClass("rotate");
}, function(){
    $('#topSlider').animate({'top':-130});
    $("#tggleBtn").toggleClass("rotate");
});
});//]]> 

</script>
